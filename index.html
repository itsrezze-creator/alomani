<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mengarahkan ke Minecraft...</title>
  <meta name="description" content="Otomatis mengarahkan ke Minecraft Bedrock untuk menambahkan server." />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1220;
      color: #e7eefc;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loading {
      text-align: center;
      opacity: 0.8;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #6aa6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Mengarahkan ke Minecraft...</p>
  </div>

  <script>
    // ====== KONFIGURASI SERVER ======
    const SERVER_NAME = "My Cool Server";
    const SERVER_ADDR = "193.176.28.106";
    const SERVER_PORT = 30037;
    // =================================

    // Bangun URI deep link Bedrock
    const buildUri = (scheme = 'minecraft') => 
      `${scheme}://?addExternalServer=${encodeURIComponent(SERVER_NAME)}|${SERVER_ADDR}:${SERVER_PORT}`;

    // Fungsi redirect langsung
    function redirectToMinecraft() {
      const uri = buildUri('minecraft');
      const fallbackUri = buildUri('minecraftpe');

      // Coba redirect utama
      try {
        window.location.replace(uri);
      } catch (e) {
        // Fallback dengan skema lama
        setTimeout(() => {
          window.location.replace(fallbackUri);
        }, 500);
      }

      // Backup menggunakan iframe tersembunyi
      setTimeout(() => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = uri;
        document.body.appendChild(iframe);
        
        // Hapus iframe setelah beberapa detik
        setTimeout(() => {
          if (iframe.parentNode) {
            iframe.parentNode.removeChild(iframe);
          }
        }, 3000);
      }, 200);
    }

    // Jalankan redirect segera setelah DOM dimuat
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(redirectToMinecraft, 100);
    });

    // Backup jika DOMContentLoaded sudah lewat
    if (document.readyState === 'loading') {
      // DOM masih loading, event listener sudah dipasang
    } else {
      // DOM sudah siap
      setTimeout(redirectToMinecraft, 100);
    }

    // Fallback terakhir jika semua gagal - redirect setelah 3 detik
    setTimeout(() => {
      if (document.visibilityState === 'visible') {
        redirectToMinecraft();
      }
    }, 3000);
  </script>
</body>
</html>
